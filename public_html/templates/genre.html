<div ng-init="init()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="text-center">Genres</h4>
        </div>
        <div class="panel-body">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button class="btn btn-success pull-right" data-toggle="modal" data-target="#genres">
                    Add New Genres
                </button>
            </div>
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <ul class="list-group list"> 
                    <li class="list-group-item" ng-repeat="data in genres.results">
                        <span ng-bind="data.name"></span>
                        <a class="pull-right" ng-click="editGenres(data)">Edit</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal  fade" id="genres" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Genre</h4>
                </div>
                <div class="modal-body">
                        <div>
                            <label>Genres:</label>
                        </div>
                        <div >
                            <input type="text" ng-model="genre.postgenre.name" class="form-control"/>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" ng-click="saveGenres(genre.postgenre)">Save</button>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
